---
layout: default
---
<h2 class="title">{{ page.topic | capitalize | replace: "-", " " }}</h2>
<ul class="posts">
  {% assign filtered_posts = site.posts | where: 'topic', page.topic %}
    <li>
      {% for post in filtered_posts %}
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
